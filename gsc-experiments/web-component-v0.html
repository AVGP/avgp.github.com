<!doctype html>
<html>
    <head>
        <title>Google Search Console Experiment: Web Component v0</title>
    </head>
    <body>
        <main>
            <my-content></my-content>
        </main>

        <template>
            This page should be very simple and Google should be able to index it without a problem.<br />
            See <a href="search-console-details3.html">Search Console Details</a> for more information on this experiment.
        </template>

        <script>
        var tpl = document.querySelector('template').content

        var proto = Object.create(HTMLElement.prototype)

        proto.attachedCallback = function() {
            this.appendChild(document.importNode(tpl, true))
        }

        document.registerElement('my-content', {prototype: proto})
        </script>
    </body>
</html>
